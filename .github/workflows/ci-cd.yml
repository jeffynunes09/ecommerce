name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - develop
      - 'feature/*'
      - 'release/*'
      - 'hotfix/*'
  pull_request:
    branches:
      - master
      - develop

jobs:
  # Job para construir a imagem Docker
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Configuração do Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    # Instalar dependências e rodar testes
    - name: Install dependencies and test
      run: |
        npm install
        npm run test

  # Job para criar a imagem Docker e enviar para Docker Hub
  dockerize-frontend:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Configurar Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # Login no Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Construir e enviar a imagem Docker
    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./ecommerce
        push: true
        tags: nunesjefferson425

  # Job para o deploy na Vercel
  deploy:
    runs-on: ubuntu-latest
    needs: dockerize-frontend

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    - name: Install dependencies
      run: |
        npm install

    - name: Deploy to Vercel
      uses: vercel-action/vercel-action@v20
      with:
        vercel_token: ${{ secrets.VERCEL_TOKEN }}
        vercel_org_id: ${{ secrets.VERCEL_ORG_ID }}
        vercel_project_id: ${{ secrets.VERCEL_PROJECT_ID }}
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
